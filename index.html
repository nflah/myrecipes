    <div class="container p-3" style="border:1px solid #cecece;" id="recipeForm">
        <h1><strong>Add Recipe</strong></h1>
        <form id="add_form" onsubmit="createNewRecipe()">
            <div class="form-group">
                <label for="formGroupExampleInput">Name of Dish</label>
                <input type="text" class="form-control" id="inputNameOfDish" placeholder="Enter the dish name here">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Ingredients</label>
                <textarea class="form-control" id="inputIngredients" rows="3"
                    placeholder="Enter the ingredients here"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">How To Cook</label>
                <textarea class="form-control" id="inputHowToCook" rows="3"
                    placeholder="Enter the steps here"></textarea>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Image Link</label>
                <input type="text" class="form-control" id="inputImageLink" placeholder="Enter the image link here">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
